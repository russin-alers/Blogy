{% extends 'main.html' %}
{% load staticfiles %}

{% block article %}
    <div class="large-8">
    {% for article in articles%}

        <h6>Дата публикации: {{ article.article_pub_date }}</h6>
        <h4><a href='get/{{ article.id }}'> {{ article.article_title }}</a></h4>
        <p>{{ article.article_text }}</p>
        <p><a href="addlike/{{ article.id }}/"> <img src="{% static 'like.png' %}" width="25px" height="25px"></a>{{ article.article_likes }}</p>
        <hr>
    {% endfor %}
    </div>
{% endblock %}
